<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <div class="counter">
        <div class="counterContent row m-0">
            <div class="counterHd col-12 d-flex justify-content-center align-items-center p-0">
                <h1 class="m-0">Counter</h1>
            </div>
            <div class="counterVal col-12 d-flex justify-content-center align-items-center p-0">
                <h2 class="countVal m-0 mb-3">0</h2>
            </div>
            <div class="counterBtn col-12 p-0">
                <div class="buttons row m-0 d-flex justify-content-between align-items-center">

                    <div class="increaseBtn col-4 m-0 p-0 d-flex justify-content-center align-items-center">
                        <button class="decrease rounded-3">decrease</button>
                    </div>
                    
                    <div class="resetBtn col-3 m-0 p-0 d-flex justify-content-center align-items-center">
                        <button class="reset rounded-3">reset</button>
                    </div>
                    
                    <div class="decreaseBtn col-4 m-0 p-0 d-flex justify-content-center align-items-center">
                        <button class="increase rounded-3">increase</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
